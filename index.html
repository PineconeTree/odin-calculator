<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <h1>Calculator</h1>
    <div id="calculatorBody">
        <div id="display" class="display">0</div>
        <div id="firstRow">
            <button id="clear" class="button buttonLightBlue">C</button>
            <button id="plusMinus" class="button buttonLightBlue">+/-</button>
            <button id="percent" class="button buttonLightBlue">%</button>
            <button id="divide" class="button buttonOrange">/</button>
        </div>
        <div id="secondRow">
            <button id="seven" class="button bodyButton">7</button>
            <button id="eight" class="button bodyButton">8</button>
            <button id="nine" class="button bodyButton">9</button>
            <button id="multiply" class="button buttonOrange">*</button>
        </div>
        <div id="thirdRow">
            <button id="four" class="button bodyButton">4</button>
            <button id="five" class="button bodyButton">5</button>
            <button id="six" class="button bodyButton">6</button>
            <button id="subtract" class="button buttonOrange">-</button>
        </div>
        <div id="fourthRow">
            <button id="one" class="button bodyButton">1</button>
            <button id="two" class="button bodyButton">2</button>
            <button id="three" class="button bodyButton">3</button>
            <button id="add" class="button buttonOrange">+</button>
        </div>
        <div id="fifthRow">
            <button id="zero" class="buttonZero bodyButton">0</button>
            <button id="decimal" class="button bodyButton">.</button>
            <button id="equals" class="button buttonOrange">=</button>
        </div>
    </div>
</body>
</html>
